  type: SingleChoice
  content: Say a company is insured for 5 million but Sherlock's TVL is 4 million, what happens in this scenario?
  hint: NoHint
  explanation: Sherlock will charge the protocol for a 4 million USD cover and not a 5 million USD cover.
  answerKeys:
    - B
  difficultyLevel: "Medium"
  choices:
    - content: Sherlock will charge the protocol for a 5 million USD cover
      key: A
    - content: Sherlock will charge the protocol by for a 4 million USD cover and not a 5 million USD cover
      key: B
    - content: Sherlock will charge the protocol for (5 million + Sherlock's TVL) / 2
      key: C
    - content: None of these
      key: D
