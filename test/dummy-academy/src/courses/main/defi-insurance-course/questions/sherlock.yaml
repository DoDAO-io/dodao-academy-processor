- uuid: 198f70af-a6cc-46f4-b85a-a4fd2b9078b9
  type: SingleChoice
  content: If the total claim(s) value is more then 50% of the Sherlock TVL, what happens?
  hint: NoHint
  explanation: If an exploit becomes possible on multiple protocols due to a chain bug (i.e. a bug in Ethereum L1), then no more than 50% of the staking pool can be used to repay those exploits.
  answerKeys:
    - A
  difficultyLevel: "Medium"
  choices:
    - content: No more than 50% of TVL will be used to repay those exploits
      key: A
    - content: The whole of the exploits will be paid back
      key: B
    - content: The exploits will be neglected and will not be paid back
      key: C
    - content: The exploits will be paid back by a loan taken by Sherlock
      key: D
