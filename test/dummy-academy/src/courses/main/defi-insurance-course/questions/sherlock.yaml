- uuid: cdc68343-ec3e-4fee-a1a8-2807dd0bd714
  type: SingleChoice
  content: To whom does Sherlock provide insurance cover?
  hint: NoHint
  explanation: Sherlock provides insurance cover only to protocols and covers loss of fund by smart contracts that are audited by Sherlock.
  answerKeys:
    - D
  difficultyLevel: "Medium"
  choices:
    - content: They offer health insurance to their users, so protocols cannot get insured
      key: A
    - content: To day-to-day users who wish to secure their funds 
      key: B
    - content: Directly to any party willing to pay an insurance premium
      key: C
    - content: To smart contracts / protocols audited by Sherlock
      key: D
- uuid: de3f96dd-7bb4-4a59-a142-f5732024fd78
  type: SingleChoice
  content: Depending on the mode of audit contest prefferred by the protocol, how is the insurance premium affected?
  hint: NoHint
  explanation: If the protocol wants to hold a public audit contest then 2% premium rate, if a private audit contest 2.25% premium rate.
  answerKeys:
    - A
  difficultyLevel: "Medium"
  choices:
    - content: 2% premium rate for public audit contests and 2.25% for private audit contests
      key: A
    - content: 2.25% premium rate for public audit contests and 2% for private audit contests
      key: B
    - content: The premium rate is not affected by the mode of audit contest
      key: C
    - content: None of the above
      key: D
- uuid: 52902bed-6e4a-4506-bc46-f0dc5330390a
  type: SingleChoice
  content: What is / are the criteria for a protocol to stay current on premium?
  hint: NoHint
  explanation: Each protocol is required to maintain a minimum active balance of 500 USDC and 12 hours of minimum time of coverage left to stay current on payment. If a protocol falls below these requirements, it will be considered to have opted out of the insurance policy. 

  answerKeys:
    - D
  difficultyLevel: "Medium"
  choices:
    - content: Minimum active balance of 500 USD
      key: A
    - content: Minimum of 12 hours of coverage left
      key: B
    - content: No minimum criteria required
      key: C
    - content: Both A and B
      key: D
